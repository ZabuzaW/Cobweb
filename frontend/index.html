<!DOCTYPE html>

<html lang="en">
<head>
    <meta content="HTML Tidy for HTML5 (experimental) for Windows https://github.com/w3c/tidy-html5/tree/c63cc39"
          name="generator">

    <title>Cobweb</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1"
          name="viewport">
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
          rel="stylesheet">
    <link href="stylesheets/libs/jquery.timepicker.min.css"
          rel="stylesheet">
    <link crossorigin=""
          href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          rel="stylesheet">
    <link href="stylesheets/main.css"
          rel="stylesheet">
    <script crossorigin="anonymous"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          src="https://code.jquery.com/jquery-3.3.1.min.js">
</script>
    <script crossorigin="anonymous"
          integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
          src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js">
</script>
    <script src="scripts/libs/jquery-deparam.js">
</script>
    <script src="scripts/libs/jquery.timepicker.min.js">
</script>
    <script crossorigin=""
          integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
          src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js">
</script>
    <script src="scripts/util.js">
</script>
    <script src="scripts/parser.js">
</script>
    <script src="scripts/handler.js">
</script>
    <script src="scripts/main.js">
</script>
</head>

<body>
    <div class="fullWrapper">
        <div id="sideContainer">
            <div id="logoPanel"><img alt="Cobweb"
                 class="logo"
                 src="img/logo.png"></div>

            <div id="requestPanel">
                <table>
                    <tr>
                        <td>From:</td>

                        <td><input autocomplete="on"
                               autofocus=""
                               id="from"
                               name="from"
                               placeholder="enter origin"
                               required=""
                               size="20"
                               type="search"><input id="fromVal"
                               name="fromVal"
                               type="hidden"
                               value=""></td>
                    </tr>

                    <tr>
                        <td>To:</td>

                        <td><input autocomplete="on"
                               id="to"
                               name="to"
                               placeholder="enter destination"
                               required=""
                               size="20"
                               type="search"><input id="toVal"
                               name="toVal"
                               type="hidden"
                               value=""></td>
                    </tr>

                    <tr id="departureColumn">
                        <td>When:</td>

                        <td><input id="departureDate"
                               size="8"
                               type="text"><input id="departureTime"
                               size="8"
                               type="text"></td>
                    </tr>
                </table><br>
                <br>
                <span>Transportation modes:</span><br>

                <div id="transportationModePane"><img alt="Car"
                     class="transportationMode"
                     id="carMode"
                     src="img/carIcon.png"> <img alt="Tram"
                     class="transportationMode"
                     id="tramMode"
                     src="img/tramIcon.png"> <img alt="by Foot"
                     class="transportationMode"
                     id="footMode"
                     src="img/footIcon.png"> <img alt="Bike"
                     class="transportationMode"
                     id="bikeMode"
                     src="img/bikeIcon.png"></div><br>
                <br>

                <div id="planRoutePane">
                    <button class="primary"
                         id="planRoute"
                         type="button">Plan route</button>
                </div>

                <div id="messagePane">
                    <div id="message"></div>
                </div>
            </div>
        </div>

        <div id="mapContainer">
            <button id="mapLayerChanger"
                 type="button">Change layer</button>
        </div>
    </div>
</body>
</html>
